          example: f9bc2fa1-fa33-4b79-8fe5-f4fbe24c6ecc
          format: uuid
          type: string
        excludeCarriers:
          description: An array of carriers names to exclude from the proposals results
          example:
          - Stuart
          items:
            $ref: '#/components/schemas/carriersType'
          type: array
        excludedVehicleTypes:
          description: Which vehicle types to exclude from the request. **note** excluding
            vehicle types may result in higher prices.
          example:
          - bicycle
          - motorcycle
          items:
            $ref: '#/components/schemas/vehicleType'
          minItems: 1
          type: array
        additionalProposalTypes:
          items:
            $ref: '#/components/schemas/proposalType'
          minItems: 1
          type: array
