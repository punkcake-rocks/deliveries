    quoteReq:
      description: A quote request object
      properties:
        pickupLocations:
          description: A list of location ids from which the items can be picked up.
          items:
            description: The location ID
            example: f9bc2fa1-fa33-4b79-8fe5-f4fbe24c6ecc
            format: uuid
            type: string
          maxItems: 2
          minItems: 1
