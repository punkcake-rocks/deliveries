openapi: 3.0.2
info:
  contact:
    email: support@evermile.io
    name: API Support
    url: https://www.evermile.io/support
  description: This is Evermile's commercial API for handling delivery quotes and
    orders
  license:
    name: All rights reserved Evermile.io
    url: https://www.evermile.io/terms
  termsOfService: https://www.evermile.io/terms
  title: Evermile Commercial Quotes and Booking API
  version: "1.0"
servers:
- url: "https://api.{api-subdomain}.evermile.io/v1/commercial"
  variables:
    api-subdomain:
      default: prod
      description: The stage subdomain
      enum:
      - prod
      - sandbox
security:
- Sandbox:
  - read
  - order
- Prod:
  - read
  - order
paths:
  /quote:
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: A store ID for an order's store platform context
      in: header
      name: X-EVERMILE-STORE-ID
      required: false
      schema:
        type: string
    post:
      description: Get proposals for a quote on a delivery order
      parameters:
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: A store ID for an order's store platform context
        in: header
        name: X-EVERMILE-STORE-ID
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/quoteReq'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/quoteResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                example: Invalid request
                type: string
          description: Invalid request body
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
        "409":
          content:
            application/json:
              schema:
                example: Too many requests
                type: string
          description: Rate limit exceeded
      summary: Get a quote
      tags:
      - Quotes
  /proposal/{proposalId}:
    get:
      description: Retrieve a proposal that was previously returned for a quote by
        its proposal ID
      parameters:
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: The ID of the proposal
        in: path
        name: proposalId
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/proposalResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                example: Invalid request
                type: string
          description: Invalid request body
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
        "409":
          content:
            application/json:
              schema:
                example: Too many requests
                type: string
          description: Rate limit exceeded
      summary: Retrieve a proposal
      tags:
      - Quotes
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: The ID of the proposal
      in: path
      name: proposalId
      required: true
      schema:
        format: uuid
        type: string
  /order:
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: A store ID for an order's store platform context
      in: header
      name: X-EVERMILE-STORE-ID
      required: false
      schema:
        type: string
    post:
      description: "Order a delivery based on a quote.<br>***If there already exists\
        \ an order with the given proposal ID, that order will be returned (and a\
        \ new one will NOT be created)***"
      parameters:
      - description: A token to confirm cancellation after receiving 402 code
        in: header
        name: x-evermile-token
        required: false
        schema:
          type: string
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: A store ID for an order's store platform context
        in: header
        name: X-EVERMILE-STORE-ID
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/orderRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderDetails'
          description: Order created
        "400":
          content:
            application/json:
              schema:
                example: Invalid request
                type: string
          description: Invalid request body
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                example: Could not find order
                type: string
          description: The specified resource was not found
        "409":
          content:
            application/json:
              schema:
                example: Too many requests
                type: string
          description: Rate limit exceeded
      summary: Order a delivery
      tags:
      - Orders
  /orders:
    get:
      description: Get the list of orders for a timeframe
      parameters:
      - description: The start date to query (YYYY-MM-DD). Default is today.
        example: 2022-03-20
        in: query
        name: from
        required: false
        schema:
          format: date
          type: string
      - description: The end date to query (YYYY-MM-DD). Default is today.
        example: 2022-03-21
        in: query
        name: to
        required: false
        schema:
          format: date
          type: string
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: A store ID for an order's store platform context
        in: header
        name: X-EVERMILE-STORE-ID
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/orderListItem'
                type: array
          description: OK
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
      summary: Get orders
      tags:
      - Orders
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: A store ID for an order's store platform context
      in: header
      name: X-EVERMILE-STORE-ID
      required: false
      schema:
        type: string
  /sender_infos:
    get:
      description: Get all sender infos or delivery origin locations
      parameters:
      - description: Whether this action refers to pickup or sender info (pickup/info)
        in: query
        name: type
        required: true
        schema:
          $ref: '#/components/schemas/locationTypeEnum'
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: A store ID for an order's store platform context
        in: header
        name: X-EVERMILE-STORE-ID
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/locationsResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                example: Invalid request
                type: string
          description: Invalid request body
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
        "409":
          content:
            application/json:
              schema:
                example: Too many requests
                type: string
          description: Rate limit exceeded
      summary: Get sender and location infos
      tags:
      - Locations
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: A store ID for an order's store platform context
      in: header
      name: X-EVERMILE-STORE-ID
      required: false
      schema:
        type: string
  /sender_info:
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: A store ID for an order's store platform context
      in: header
      name: X-EVERMILE-STORE-ID
      required: false
      schema:
        type: string
    put:
      parameters:
      - description: Whether this action refers to pickup or sender info (pickup/info)
        in: query
        name: type
        required: true
        schema:
          $ref: '#/components/schemas/locationTypeEnum'
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: A store ID for an order's store platform context
        in: header
        name: X-EVERMILE-STORE-ID
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/locationReq'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/locationResp'
          description: OK
        "400":
          content:
            application/json:
              schema:
                example: Invalid request
                type: string
          description: Invalid request body
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
        "409":
          description: The requested location name clashes with an existing location
            name
        "429":
          content:
            application/json:
              schema:
                example: Too many requests
                type: string
          description: Rate limit exceeded
      summary: Create or update a delivery location
      tags:
      - Locations
  /sender_info/{id}:
    delete:
      parameters:
      - description: The sender info ID
        example: f9bc2fa1-fa33-4b79-8fe5-f4fbe24c6eaa
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
        "400":
          description: The request structure is invalid
        "401":
          description: Unauthorized request
        "404":
          description: The requested ID was not found
        "409":
          description: The requested ID is the last location and cannot be deleted
      summary: Delete a delivery location
      tags:
      - Locations
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
  /order/{orderId}:
    delete:
      description: |
        Cancel the order with the given ID.<br>
        This is an asynchronous call.<br>
        Updates will be sent via the status update API and can be requested by the order details API.
      parameters:
      - description: Should the order be cancelled immediately if there is no cancellation
          fee. Default is false.
        example: true
        in: query
        name: noConfirmIfNoFee
        schema:
          type: boolean
      - description: A token to confirm cancellation after receiving 402 code
        in: header
        name: x-evermile-token
        required: false
        schema:
          type: string
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: The ID of the order
        in: path
        name: orderId
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          description: OK
        "400":
          description: The request structure is invalid
        "401":
          description: Unauthorized request
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_order__orderId__delete_402_response'
          description: Payment confirmation required to complete cancellation
        "403":
          description: The order cannot be cancelled (e.g already delivered)
        "404":
          description: The requested ID was not found
      summary: Cancel an order
      tags:
      - Orders
    get:
      description: Get details for the order with the given ID
      parameters:
      - description: Should include live tracking info with this order. Default is
          false.
        example: true
        in: query
        name: includeTrackingInfo
        schema:
          type: boolean
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: The ID of the order
        in: path
        name: orderId
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderDetails'
          description: OK
        "400":
          content:
            application/json:
              schema:
                example: Invalid request
                type: string
          description: Invalid request body
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                example: Could not find order
                type: string
          description: The specified resource was not found
        "409":
          content:
            application/json:
              schema:
                example: Too many requests
                type: string
          description: Rate limit exceeded
      summary: Fetch order details
      tags:
      - Orders
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: The ID of the order
      in: path
      name: orderId
      required: true
      schema:
        format: uuid
        type: string
    patch:
      description: Update details for the order with the given ID. This sets the order
        to "manually updated".
      parameters:
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: The ID of the order
        in: path
        name: orderId
        required: true
        schema:
          format: uuid
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_order__orderId__patch_request'
        required: true
      responses:
        "200":
          description: OK
        "400":
          content:
            application/json:
              schema:
                example: Invalid request
                type: string
          description: Invalid request body
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                example: Could not find order
                type: string
          description: The specified resource was not found
        "409":
          content:
            application/json:
              schema:
                example: Too many requests
                type: string
          description: Rate limit exceeded
      summary: Update order details
      tags:
      - Orders
  /order/{orderId}/label:
    get:
      description: "Create a label for an order, return the file's contents"
      parameters:
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: The ID of the order
        in: path
        name: orderId
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "201":
          content:
            application/pdf:
              schema:
                format: binary
                type: string
            text/html:
              schema:
                type: string
          description: OK
      summary: Create a label for an order
      tags:
      - Orders
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: The ID of the order
      in: path
      name: orderId
      required: true
      schema:
        format: uuid
        type: string
  /order/{orderId}/liveTracking:
    get:
      description: Get live order tracking details for the order with the given ID
      parameters:
      - description: "The merchant ID, if using a client credentials token. Will be\
          \ ignored with a regular user token."
        in: header
        name: X-EVERMILE-MERCHANT-ID
        required: false
        schema:
          format: uuid
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      - description: The ID of the order
        in: path
        name: orderId
        required: true
        schema:
          format: uuid
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderTrackingInfo'
          description: OK
        "400":
          content:
            application/json:
              schema:
                example: Invalid request
                type: string
          description: Invalid request body
        "401":
          content:
            application/json:
              schema:
                example: Unauthorized
                type: string
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                example: Could not find order
                type: string
          description: The specified resource was not found
        "409":
          content:
            application/json:
              schema:
                example: Too many requests
                type: string
          description: Rate limit exceeded
      summary: Fetch live order tracking
      tags:
      - Orders
    parameters:
    - description: "The merchant ID, if using a client credentials token. Will be\
        \ ignored with a regular user token."
      in: header
      name: X-EVERMILE-MERCHANT-ID
      required: false
      schema:
        format: uuid
        type: string
    - description: A trace ID for tracing the request through the Evermile platform
      in: header
      name: X-EVERMILE-TRACE-ID
      required: false
      schema:
        type: string
    - description: The ID of the order
      in: path
      name: orderId
      required: true
      schema:
        format: uuid
        type: string
  /address/validate:
    get:
      description: Validate that an address is located in an area served by the Evermile
        delivery network
      parameters:
      - description: The street for delivery
        example: Oxford Rd.
        in: query
        name: street
        required: true
        schema:
          type: string
      - description: The city for delivery
        example: London
        in: query
        name: city
        required: true
        schema:
          type: string
      - description: 2-letter code for the country for delivery
        example: UK
        in: query
        name: country
        schema:
          type: string
      - description: The postal code for delivery
        example: W1S 3PT
        in: query
        name: postcode
        required: true
        schema:
          type: string
      - description: "The (lat, lng) coordinates. Not required, but will be used if\
          \ provided."
        example: "51.528596197212174,-0.1199161745400151"
        in: query
        name: coordinates
        schema:
          type: string
      - description: A trace ID for tracing the request through the Evermile platform
        in: header
        name: X-EVERMILE-TRACE-ID
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidAddressBody'
          description: Invalid address details
        "406":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidAddressBody'
